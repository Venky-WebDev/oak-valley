<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Input Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="chat-input-container">
        <div >
            <img  class="logo" src="/oak-vally/oak.png" alt="">
        </div>
        <div id="chat-box" class="chat-box"></div> <!-- Chat display area -->
        <div class="chat-input-box">
            <span class="attachment-icon">&#128206;</span> <!-- Unicode paperclip icon -->
            <input type="text" id="chat-input" placeholder="Message ChatGPT">
            <button class="send-button">&#9654;</button> <!-- Unicode play icon -->
        </div>
    </div>

    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }

        .chat-input-container {
            width: 600px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #ccc;
        }

        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #444;
            text-align: right;
        }

        .bot-message {
            background-color: #555;
            text-align: left;
        }

        .chat-input-box {
            display: flex;
            align-items: center;
            background-color: #2d2d2d;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .attachment-icon {
            color: #888;
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .chat-input-box input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #ccc;
            outline: none;
            font-size: 16px;
        }

        .chat-input-box input::placeholder {
            color: #888;
        }

        .send-button {
            background-color: #444;
            border: none;
            color: #ccc;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #666;
        }
        .logo{
            width: 550px;
        }
    </style>

    <script>
        document.querySelector(".send-button").addEventListener("click", sendMessage);
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("chat-input");
            const chatBox = document.getElementById("chat-box");

            // Get the user's message
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            // Display the user's message
            const userMessageElement = document.createElement("div");
            userMessageElement.className = "message user-message";
            userMessageElement.textContent = userMessage;
            chatBox.appendChild(userMessageElement);

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            userInput.value = "";

            // Simulate a bot response
            setTimeout(() => {
                const botMessage = getBotResponse(userMessage);
                const botMessageElement = document.createElement("div");
                botMessageElement.className = "message bot-message";
                botMessageElement.textContent = botMessage;
                chatBox.appendChild(botMessageElement);

                // Scroll to the bottom of the chat
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function getBotResponse(message) {
            const responses = {
                "hi": "Hi there! How can I help you?",
                "hello": "Hi there! How can I help you?",
                "how are you?": "I'm just a bot, but I'm here to assist you!",
                "bye": "Goodbye! Have a great day!",
                "what is your name?": "I am a ChatGPT Clone created by Bhaumik.",
                "what can you do?": "I can answer questions, provide information, and chat with you about various topics.",
                "tell me a joke": "Why don't skeletons fight each other? They don't have the guts!",
                "who created you?": "I was created by Bhaumik Raghavan.",
                "what is your favorite color?": "I don't have a favorite color, but I think all colors are wonderful!",
                "can you help me with coding?": "Yes, I can assist with coding! What do you need help with?",
                "how old are you?": "I don't have an age, but I was designed to be up-to-date and helpful!",
                "oak valley international school" : "Welcome to the ambient environment and the enviable location spread across three and a half acres of lush green campus of the Oak Valley School. It is located away from the din of the city traffic and pollution in a calm peaceful, clean and healthy environment with the state of the art infrastructure with all the required facilities in a well planned and the most beautiful way possible for the overall development of your child. Teaching and Learning takes place here in a friendly atmosphere.",
                 "oak valley" : "Welcome to the ambient environment and the enviable location spread across three and a half acres of lush green campus of the Oak Valley School. It is located away from the din of the city traffic and pollution in a calm peaceful, clean and healthy environment with the state of the art infrastructure with all the required facilities in a well planned and the most beautiful way possible for the overall development of your child. Teaching and Learning takes place here in a friendly atmosphere.",
                 "oak valley school" : "Welcome to the ambient environment and the enviable location spread across three and a half acres of lush green campus of the Oak Valley School. It is located away from the din of the city traffic and pollution in a calm peaceful, clean and healthy environment with the state of the art infrastructure with all the required facilities in a well planned and the most beautiful way possible for the overall development of your child. Teaching and Learning takes place here in a friendly atmosphere."
            };

            return responses[message.toLowerCase()] || "I'm not sure how to respond to that.";
        }
    </script>
</body>
</html>
